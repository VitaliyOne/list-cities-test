<div class="content__tiles">
  <div class="content__tiles-item" *ngFor="let city of cities">
    <img [src]="city.image" alt="{{ city.name }}">
    <div class="content__tiles-item__description">
      <h3>{{ city.name }} <span [class.favorite]="city.favorite">{{ city.favorite }}</span></h3>
      <p class="content__item-text">{{ city.description }}</p>
    </div>
  </div>
</div>
