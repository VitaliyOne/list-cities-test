<div class="content__list">
  <div *ngFor="let city of cities">
    <hr>
    <div class="content__list-item">
      <img class="content__list-item__img" [src]="city.image" alt="{{ city.name }}">
      <div class="content__list-item__description">
        <h3>
          {{ city.name }}
          <img class="content__list-item__icon" [src]="'favoriteIcon' + (city.favorite ? 'Active' : '') + '.svg'"
            alt="Favorite Icon" (click)="toggleFavorite(city.id)">
        </h3>
        <p class="content__item-text">{{ city.description }}</p>
      </div>
    </div>
  </div>
</div>
